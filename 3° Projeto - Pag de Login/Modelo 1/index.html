<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <main class="login">
        <div class="login_container">
            <form>
                <h1 class="login_title">Login
                </h1>
                <input class="login_input" type="text" name="Email" placeholder="Email">
                <input class="login_input" type="password" name="password" placeholder="Senha">
                <button class="login_button">Enviar</button>
                <ul>
                    <li>
                        <input type="checkbox" checked>
                        <span>Mantenha-me Conectado</span>
                    </li>
                </ul>

                <a class="login_link" href="#">Esqueceu a Senha?</a>
            </form>
        </div>

    </main>
</body>

</html>
